<div class="login-container">
  <div class="login-header">
    <h1>Hello!</h1>
    <h2>The BEST Software EDM is here.</h2>
    <p>Plus we specify >></p>
  </div>

  <div class="welcome-message">
    <h3>Bonjour !</h3>
    <p>Connectez-vous pour commencer</p>
  </div>

  <!-- Formulaire réactif lié au FormGroup -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate autocomplete="on">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        autocomplete="email" 
        required>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
        <span *ngIf="email?.errors?.['required']">L'email est requis.</span>
        <span *ngIf="email?.errors?.['email']">Format d'email invalide.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        autocomplete="current-password" 
        required>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <span *ngIf="password?.errors?.['required']">Le mot de passe est requis.</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Se connecter</button>
      <a routerLink="/auth/register" class="signup-btn">S'inscrire</a>
    </div>

    <div class="legal-links">
      <a href="#">Normes d'utilisation</a>
      <a href="#">Notes de posse</a>
    </div>
  </form>

  <!-- Affichage du message d'erreur s'il y en a un -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="footer">
    <p>by Bachir</p>
  </div>
</div>
